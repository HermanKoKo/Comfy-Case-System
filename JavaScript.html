<script>
let currentClient = null;
let allTreatmentLogs = [];
let allOverviewRecords = []; 
let currentOverviewCategory = 'all'; 
let currentCalDate = new Date();
let isMonthPickerMode = false; // ★ 新增：控制是否顯示年月選單

window.onload = function() {
  const today = new Date().toISOString().split('T')[0];
  
  // 1. 設定表單類日期欄位初始值為今日
  document.querySelectorAll('#treatmentDate, #maintenanceDate, #doctorConsultDate, #trackDate').forEach(el => el.value = today);

  // 2. 初始化一般日期選單 (Flatpickr)
  flatpickr('input[type="date"], #trackDate', {
    locale: "zh_tw",
    dateFormat: "Y-m-d",
    disableMobile: true, 
    allowInput: true,
    static: true, 
    onOpen: function(selectedDates, dateStr, instance) {
      if(instance.calendarContainer) instance.calendarContainer.style.width = "220px"; 
    },
    onChange: function(selectedDates, dateStr, instance) {
      if (instance.element.id === 'filterDate') {
        applyLogFilters();
        // 當透過 input 更改日期時，確保月曆切換到該月並顯示日曆模式
        if (selectedDates.length > 0) {
          currentCalDate = new Date(selectedDates[0]);
          isMonthPickerMode = false;
          renderTreatmentCalendar();
        }
      }
    }
  });

  // 3. 初始化個案總覽的日期範圍篩選
  const overviewConfig = {
    locale: "zh_tw",
    dateFormat: "Y-m-d",
    disableMobile: true,
    allowInput: true,
    static: true,
    onChange: function() {
      renderOverviewList(); 
    }
  };
  
  flatpickr('#overviewStartDate', overviewConfig);
  flatpickr('#overviewEndDate', overviewConfig);

  loadSystemStaff();
};

/**
 * 載入系統下拉選單內容
 */
function loadSystemStaff() {
  if (typeof google === 'undefined' || !google.script) return;

  google.script.run.withSuccessHandler(staff => {
    const ds = document.getElementById('selectDoctor');
    if(ds) {
      ds.innerHTML = '<option value="" disabled selected>請選擇醫師</option>';
      staff.doctors.forEach(n => ds.innerHTML += `<option value="${n}">${n}</option>`);
    }
    const ns = document.getElementById('selectNurse');
    if(ns) {
      ns.innerHTML = '<option value="" disabled selected>請選擇護理師</option>';
      staff.nurses.forEach(n => ns.innerHTML += `<option value="${n}">${n}</option>`);
    }
    const ts = document.getElementById('inputTherapist');
    const fts = document.getElementById('filterTherapist');
    if(ts) {
      ts.innerHTML = '<option value="" disabled selected>請選擇治療師</option>';
      staff.therapists.forEach(n => ts.innerHTML += `<option value="${n}">${n}</option>`);
    }
    if(fts) {
      fts.innerHTML = '<option value="">所有執行人員</option>';
      staff.therapists.forEach(n => fts.innerHTML += `<option value="${n}">${n}</option>`);
    }
    const ms = document.getElementById('selectMaintStaff');
    if(ms) {
      ms.innerHTML = '<option value="" disabled selected>請選擇執行人員</option>';
      staff.allStaff.forEach(n => ms.innerHTML += `<option value="${n}">${n}</option>`);
    }
    const mi = document.getElementById('selectMaintItem');
    if(mi) {
      mi.innerHTML = '<option value="" disabled selected>請選擇項目</option>';
      staff.maintItems.forEach(n => mi.innerHTML += `<option value="${n}">${n}</option>`);
    }
    const tStaff = document.getElementById('trackStaff');
    if(tStaff) {
       tStaff.innerHTML = '<option value="" disabled selected>請選擇人員</option>';
       staff.allStaff.forEach(n => tStaff.innerHTML += `<option value="${n}">${n}</option>`);
    }
    const tt = document.getElementById('trackType');
    if(tt) {
       tt.innerHTML = '<option value="" disabled selected>請選擇項目</option>';
       if(staff.trackingTypes) {
         staff.trackingTypes.forEach(t => tt.innerHTML += `<option value="${t}">${t}</option>`);
       }
    }
  }).getSystemStaff();
}

/**
 * 視圖導覽切換
 */
function navTo(viewName) {
  if (!currentClient && viewName !== 'search') { alert("請先選取個案。"); return; }
  
  const views = ['search', 'basic', 'images', 'treatment', 'maintenance', 'doctor', 'tracking', 'overview'];
  views.forEach(v => {
    const el = document.getElementById('view-' + v);
    if(el) el.classList.add('hidden');
    const btn = document.getElementById('btn-' + v);
    if(btn) btn.classList.remove('bg-slate-800', 'text-white', 'font-bold');
  });

  const target = document.getElementById('view-' + viewName);
  if(target) target.classList.remove('hidden');
  const targetBtn = document.getElementById('btn-' + viewName);
  if(targetBtn) targetBtn.classList.add('bg-slate-800', 'text-white', 'font-bold');

  const titles = { 
    'search':'搜尋','basic':'基本資料','images':'影像總覽',
    'treatment':'治療紀錄','maintenance':'保養項目','doctor':'醫師看診',
    'tracking':'個管追蹤','overview':'個案總覽'
  };
  document.getElementById('pageTitle').textContent = titles[viewName] || '康飛運醫';

  if(viewName === 'basic') renderBasicInfo();
  if(viewName === 'doctor') loadDoctorHistory();
  if(viewName === 'treatment') loadTreatmentHistory();
  if(viewName === 'maintenance') loadMaintenanceHistory();
  if(viewName === 'tracking') loadTrackingHistory();
  if(viewName === 'overview') loadOverviewData(); 
}

/**
 * 處理個案搜尋
 */
function handleSearch() {
  const inputEl = document.getElementById('searchInput');
  if (!inputEl) return;

  const kw = inputEl.value.trim();
  
  if (!kw) {
    alert("請輸入姓名或電話號碼");
    inputEl.focus();
    return;
  }

  const container = document.getElementById('searchResults');
  container.innerHTML = '<div class="text-center py-10 text-slate-400 flex flex-col items-center gap-2"><span class="material-icons-outlined animate-spin">sync</span><span>搜尋中...</span></div>';

  if (typeof google === 'undefined' || !google.script) {
    container.innerHTML = '<div class="text-center py-10 text-red-400">無法連接後端資料庫</div>';
    return;
  }

  google.script.run
    .withSuccessHandler(data => {
      container.innerHTML = '';
      if(data.length === 0) { 
        container.innerHTML = '<div class="text-center py-10 text-slate-400 bg-slate-50 rounded-2xl border border-dashed border-slate-200">查無資料</div>'; 
        return; 
      }
      
      data.forEach(c => {
        const div = document.createElement('div');
        div.className = "bg-white p-5 rounded-3xl shadow-sm border border-slate-100 hover:border-emerald-500 cursor-pointer transition flex justify-between items-center group mb-3";
        div.onclick = () => selectClient(c);
        div.innerHTML = `
          <div>
            <div class="font-black text-slate-800 text-lg">${c['姓名']} <span class="text-xs font-normal text-slate-400 ml-1 bg-slate-100 px-2 py-0.5 rounded-full">${c['個案編號']}</span></div>
            <div class="text-sm text-slate-400 mt-1 flex items-center gap-1"><span class="material-icons-outlined text-[14px]">phone</span> ${c['電話']}</div>
          </div>
          <div class="text-emerald-500 font-bold opacity-0 group-hover:opacity-100 transition flex items-center gap-1">
            選取 <span class="material-icons-outlined text-sm">arrow_forward</span>
          </div>`;
        container.appendChild(div);
      });
    })
    .withFailureHandler(error => {
      container.innerHTML = `<div class="text-center py-10 text-red-500 bg-red-50 rounded-2xl border border-red-100">發生錯誤：${error.message}</div>`;
    })
    .searchClient(kw);
}

function selectClient(c) {
  currentClient = c;
  document.getElementById('topBarClientInfo').classList.remove('hidden');
  document.getElementById('headerClientName').textContent = c['姓名'];
  document.getElementById('headerClientDob').textContent = c['生日'];
  document.querySelectorAll('.auto-fill-id').forEach(el => el.value = c['個案編號']);
  navTo('basic');
}

/**
 * 渲染基本資料
 */
function renderBasicInfo() {
  if (!currentClient) return;
  const formatPhone = (phoneStr) => {
    if (!phoneStr) return '--';
    const clean = phoneStr.toString().replace(/\D/g, '');
    return clean.length === 10 ? `${clean.substring(0, 4)}-${clean.substring(4, 7)}-${clean.substring(7)}` : phoneStr;
  };
  document.getElementById('display-client-id').textContent = currentClient['個案編號'] || '--';
  document.getElementById('display-name').textContent = currentClient['姓名'] || '--';
  document.getElementById('display-gender').textContent = currentClient['性別'] || '--';
  document.getElementById('display-birthday').textContent = currentClient['生日'] || '--';
  document.getElementById('display-id-number').textContent = currentClient['身分證字號'] || '--';
  document.getElementById('display-phone').textContent = formatPhone(currentClient['電話']);
  document.getElementById('display-emergency-name').textContent = currentClient['緊急聯絡人'] || '--';
  document.getElementById('display-emergency-phone').textContent = formatPhone(currentClient['緊急聯絡人電話']);
  const notesText = currentClient['慢性病或特殊疾病'];
  document.getElementById('display-notes').textContent = (notesText && notesText.trim() !== "") ? notesText : '尚無備註紀錄。';
}

function autoDetectGender(input) {
  const idNo = input.value.trim().toUpperCase();
  const preview = document.getElementById('genderPreview');
  if (idNo.length >= 2) {
    const secondChar = idNo.charAt(1);
    if (secondChar === '1') { preview.textContent = "男"; preview.style.color = "#047857"; }
    else if (secondChar === '2') { preview.textContent = "女"; preview.style.color = "#db2777"; }
    else { preview.textContent = "格式錯誤"; preview.style.color = "#ef4444"; }
  } else {
    preview.textContent = "請輸入身分證"; preview.style.color = "#059669";
  }
}

function submitNewClient() {
  const data = {
    name: document.getElementById('addName').value.trim(),
    dob: document.getElementById('addDob').value,
    idNo: document.getElementById('addIdNo').value.trim().toUpperCase(),
    phone: document.getElementById('addPhone').value.trim(),
    emerName: document.getElementById('addEmerName').value.trim(),
    emerPhone: document.getElementById('addEmerPhone').value.trim(),
    chronic: document.getElementById('addChronic').value.trim(),
    gender: document.getElementById('genderPreview').textContent
  };
  if (!data.name || !data.dob || !data.phone) { alert("請填寫姓名、生日與電話"); return; }
  const btn = document.getElementById('btnSubmitClient');
  const originalText = btn.innerText;
  btn.disabled = true; btn.innerText = "處理中...";
  google.script.run.withSuccessHandler(res => {
    btn.disabled = false; btn.innerText = originalText;
    if (res.success) {
      alert("【新增完成】\n個案編號：" + res.clientId);
      closeModal('addClientModal');
      document.getElementById('addClientForm').reset();
      selectClient(res.fullData); 
    } else { alert("錯誤：" + res.message); }
  }).createNewClient(data);
}

/**
 * 統一表單提交
 */
function submitForm(type) {
  if (!currentClient) { alert("請先選擇個案"); return; }
  
  const btn = type === 'tracking' ? document.querySelector('#trackingForm button[type="submit"]') : event.target;
  const originalText = btn ? btn.innerText : "儲存";
  if(btn) { btn.disabled = true; btn.innerText = "儲存中..."; }

  if (type === 'doctor') {
    const formData = { clientId: currentClient['個案編號'], date: document.getElementById('doctorConsultDate').value, doctor: document.getElementById('selectDoctor').value, nurse: document.getElementById('selectNurse').value, complaint: document.querySelector('#view-doctor textarea[name="主訴"]').value, objective: document.querySelector('#view-doctor textarea[name="客觀檢查"]').value, diagnosis: document.querySelector('#view-doctor textarea[name="診斷"]').value, plan: document.querySelector('#view-doctor textarea[name="治療計畫"]').value, remark: document.getElementById('doctorRemark').value };
    if (!formData.date || !formData.doctor) { alert("請填寫日期與醫師"); if(btn){btn.disabled=false; btn.innerText=originalText;} return; }
    google.script.run.withSuccessHandler(res => { if(btn){btn.disabled=false; btn.innerText=originalText;} if (res && res.message) { alert(res.message); if(res.success){ document.getElementById('doctorForm').reset(); loadDoctorHistory(); } } }).saveDoctorConsultation(formData);
  } else if (type === 'treatment') {
    const formData = { '個案編號': currentClient['個案編號'], '治療日期': document.getElementById('treatmentDate').value, '執行治療師': document.getElementById('inputTherapist').value, '當日主訴': document.getElementById('inputComplaint').value, '治療內容': document.getElementById('inputContent').value };
    if (!formData['治療日期'] || !formData['執行治療師']) { alert("請填寫日期與治療師"); if(btn){btn.disabled=false; btn.innerText=originalText;} return; }
    google.script.run.withSuccessHandler(res => { if(btn){btn.disabled=false; btn.innerText=originalText;} if (res && res.message) { alert(res.message); if(res.success){ document.getElementById('treatmentForm').reset(); loadTreatmentHistory(); } } }).saveData('Treatment_Logs', formData);
  } else if (type === 'maintenance') {
    const form = document.getElementById('maintenanceForm');
    const formData = { clientId: currentClient['個案編號'], date: document.getElementById('maintenanceDate').value, staff: document.getElementById('selectMaintStaff').value, item: document.getElementById('selectMaintItem').value, bp: form.querySelector('input[name="血壓"]').value, spo2: form.querySelector('input[name="血氧"]').value, hr: form.querySelector('input[name="心律"]').value, temp: form.querySelector('input[name="體溫"]').value, remark: form.querySelector('textarea[name="備註"]').value };
    if (!formData.date || !formData.staff || !formData.item) { alert("請完整填寫日期、人員與項目"); if(btn){btn.disabled=false; btn.innerText=originalText;} return; }
    google.script.run.withSuccessHandler(res => { if(btn){btn.disabled=false; btn.innerText=originalText;} if (res && res.message) { alert(res.message); if(res.success){ form.reset(); document.getElementById('maintenanceDate').value = new Date().toISOString().split('T')[0]; loadMaintenanceHistory(); } } }).saveMaintenanceRecord(formData);
  } else if (type === 'tracking') {
    const formData = { 
      clientId: currentClient['個案編號'], 
      trackDate: document.getElementById('trackDate').value, 
      trackStaff: document.getElementById('trackStaff').value, 
      trackType: document.getElementById('trackType').value, 
      content: document.getElementById('trackContent').value 
    };
    if (!formData.trackDate || !formData.trackStaff || !formData.trackType || !formData.content) { alert("請完整填寫日期、人員、項目與內容"); if(btn) { btn.disabled = false; btn.innerText = originalText; } return; }
    google.script.run.withSuccessHandler(res => { 
      if(btn) { btn.disabled = false; btn.innerText = originalText; } 
      if (res.success) { 
        alert(res.message); 
        document.getElementById('trackContent').value = ""; 
        loadTrackingHistory(); 
      } else { 
        alert("錯誤：" + res.message); 
      } 
    }).saveTrackingRecord(formData);
  }
}

// 載入與渲染歷史紀錄函式
function loadTrackingHistory() {
  const container = document.getElementById('trackingHistoryList');
  if(!container) return;
  container.innerHTML = '<div class="text-center py-4 text-slate-400">讀取中...</div>';
  google.script.run.withSuccessHandler(records => {
    if (!records || records.length === 0) { container.innerHTML = `<div class="text-center text-slate-400 py-10 bg-white/50 border-2 border-dashed border-slate-100 rounded-[2.5rem]"><span class="material-icons-outlined text-4xl mb-2">history_edu</span><p>尚無任何追蹤紀錄</p></div>`; return; }
    let html = '';
    records.forEach(rec => {
      html += `<div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all relative overflow-hidden group mb-4"><div class="absolute left-0 top-0 bottom-0 w-1.5 bg-violet-400"></div><div class="ml-3"><div class="flex justify-between items-start mb-2"><div class="flex items-center gap-2 flex-wrap"><span class="bg-violet-100 text-violet-700 text-xs font-bold px-3 py-1 rounded-full border border-violet-100">${rec.type}</span><span class="text-slate-500 text-xs font-bold flex items-center bg-slate-50 px-2 py-0.5 rounded-lg border border-slate-100"><span class="material-icons-outlined text-[14px] mr-1">person</span>${rec.staff || '--'}</span><span class="text-slate-400 text-xs font-mono flex items-center ml-1">${rec.date}</span></div></div><div class="text-slate-700 text-sm leading-relaxed whitespace-pre-line pl-1 mt-2">${rec.content}</div></div></div>`;
    });
    container.innerHTML = html;
  }).getTrackingHistory(currentClient['個案編號']);
}

function loadTreatmentHistory() {
  const container = document.getElementById('historyListContainer');
  container.innerHTML = '<div class="text-center py-10 text-slate-400">讀取中...</div>';
  google.script.run.withSuccessHandler(logs => { allTreatmentLogs = logs || []; applyLogFilters(); renderTreatmentCalendar(); }).getClientHistory(currentClient['個案編號'], 'Treatment_Logs');
}

function loadMaintenanceHistory() {
  const container = document.getElementById('maintenanceHistoryList');
  if (!currentClient) return;
  container.innerHTML = '<div class="text-center py-10 text-slate-400 italic">紀錄載入中...</div>';
  google.script.run.withSuccessHandler(logs => { renderMaintenanceList(logs); }).getMaintenanceHistory(currentClient['個案編號']);
}

function loadDoctorHistory() {
  const container = document.getElementById('doctorHistoryList');
  container.innerHTML = '<div class="text-center py-10 text-slate-400">讀取中...</div>';
  google.script.run.withSuccessHandler(logs => {
    if(!logs || !logs.length) { container.innerHTML = '<div class="py-10 text-center text-slate-300">尚無紀錄</div>'; return; }
    let html = '';
    logs.forEach(log => {
      html += `<div class="bg-white border border-slate-100 rounded-3xl p-8 shadow-sm mb-6"><div class="flex justify-between items-center mb-6"><span class="text-xs font-bold bg-emerald-50 text-emerald-600 px-4 py-1.5 rounded-full ring-1 ring-emerald-100">${log['看診日期'] || '--'}</span><span class="text-sm font-bold text-slate-500">醫師：<span class="text-slate-800 mr-3">${log['看診醫師'] || '--'}</span>護理：<span class="text-slate-800">${log['護理師'] || '--'}</span></span></div><div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs"><div class="bg-blue-50/50 p-4 rounded-2xl border border-blue-100"><p class="text-blue-600 mb-2 font-black">主訴 (S)</p><div class="text-slate-700 whitespace-pre-wrap">${log['S_主訴'] || '--'}</div></div><div class="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100"><p class="text-indigo-600 mb-2 font-black">檢查 (O)</p><div class="text-slate-700 whitespace-pre-wrap">${log['O_客觀檢查'] || '--'}</div></div><div class="bg-amber-50/50 p-4 rounded-2xl border border-amber-100"><p class="text-amber-600 mb-2 font-black">診斷 (A)</p><div class="text-slate-700 whitespace-pre-wrap">${log['A_診斷'] || '--'}</div></div><div class="bg-emerald-50/50 p-4 rounded-2xl border border-emerald-100"><p class="text-emerald-600 mb-2 font-black">計畫 (P)</p><div class="text-slate-700 whitespace-pre-wrap">${log['P_治療計劃'] || '--'}</div></div></div>${log['備註'] && log['備註'] !== '--' ? `<div class="mt-4 bg-slate-50 p-4 rounded-2xl border border-dashed border-slate-200 text-xs text-slate-600 whitespace-pre-wrap">備註：${log['備註']}</div>` : ''}</div>`;
    });
    container.innerHTML = html;
  }).getClientHistory(currentClient['個案編號'], 'Doctor_Consultation');
}

// 輔助與渲染函式
function renderMaintenanceList(logs) {
  const container = document.getElementById('maintenanceHistoryList');
  if (!logs || logs.length === 0) { container.innerHTML = '<div class="bg-white/50 border-2 border-dashed border-slate-200 rounded-[2.5rem] p-12 text-center text-slate-300">尚無歷史紀錄</div>'; return; }
  let html = '';
  logs.forEach(log => {
    html += `<div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center group hover:border-orange-200 transition-all mb-4"><div class="flex items-center gap-6"><div class="text-center border-r border-slate-100 pr-6"><div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date</div><div class="text-sm font-black text-slate-800">${log['保養日期'] || '--'}</div></div><div><div class="flex items-center gap-2 mb-1"><span class="px-2 py-0.5 bg-orange-50 text-orange-500 text-[10px] font-bold rounded-md">${log['保養項目'] || '一般'}</span><span class="text-xs font-bold text-slate-400">人員：${log['執行人員'] || '--'}</span></div><div class="text-xs text-slate-500 line-clamp-1">${log['備註'] || '無相關備註內容'}</div></div></div><div class="grid grid-cols-4 gap-2 text-center"><div class="px-3 border-r border-slate-50"><div class="text-[9px] font-bold text-slate-300">BP</div><div class="text-xs font-black text-slate-700">${log['血壓'] || '-'}</div></div><div class="px-3 border-r border-slate-50"><div class="text-[9px] font-bold text-slate-300">SpO2</div><div class="text-xs font-black text-slate-700">${log['血氧'] || '-'}</div></div><div class="px-3 border-r border-slate-50"><div class="text-[9px] font-bold text-slate-300">HR</div><div class="text-xs font-black text-slate-700">${log['心律'] || '-'}</div></div><div class="px-3"><div class="text-[9px] font-bold text-slate-300">Temp</div><div class="text-xs font-black text-slate-700">${log['體溫'] || '-'}</div></div></div></div>`;
  });
  container.innerHTML = html;
}

function applyLogFilters() {
  const t = document.getElementById('filterTherapist').value;
  const d = document.getElementById('filterDate').value;
  const filtered = allTreatmentLogs.filter(log => {
    let mt = t ? log['執行治療師'] === t : true;
    let md = d ? (log['治療日期'] && log['治療日期'].includes(d)) : true;
    return mt && md;
  });
  renderTreatmentList(filtered);
}

function renderTreatmentList(logs) {
  const container = document.getElementById('historyListContainer');
  if(!logs.length) { container.innerHTML = '<div class="text-center py-10 text-slate-300">無紀錄</div>'; return; }
  let html = '';
  logs.forEach(log => {
    html += `<div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-50 border-l-4 border-l-emerald-500 mb-4"><div class="flex justify-between items-center mb-2"><span class="text-xs font-bold text-slate-400">${log['治療日期']}</span><span class="text-sm font-bold text-emerald-600">${log['執行治療師']}</span></div><p class="text-xs text-slate-400 mb-2">主訴: ${log['當日主訴']||'--'}</p><p class="text-sm text-slate-700 whitespace-pre-wrap">${log['治療內容']}</p></div>`;
  });
  container.innerHTML = html;
}

function loadOverviewData() {
  const container = document.getElementById('overviewListContainer');
  container.innerHTML = '<div class="text-center py-12 text-slate-400 flex flex-col items-center gap-2"><span class="material-icons-outlined animate-spin">sync</span><span>讀取個案歷程中...</span></div>';
  
  google.script.run.withSuccessHandler(data => {
    allOverviewRecords = data || [];
    renderOverviewList();
  }).withFailureHandler(err => {
    container.innerHTML = `<div class="text-red-500 text-center py-10">載入失敗: ${err.message}</div>`;
  }).getCaseOverviewData(currentClient['個案編號']);
}

function setOverviewCategory(cat) {
  currentOverviewCategory = cat;
  
  const btns = ['all', 'doctor', 'maintenance', 'tracking', 'treatment'];
  btns.forEach(b => {
    const btnEl = document.getElementById('filter-btn-' + b);
    if(b === cat) {
      btnEl.classList.remove('text-slate-500', 'hover:bg-white');
      btnEl.classList.add('bg-white', 'text-slate-800', 'shadow-sm', 'ring-1', 'ring-slate-200');
    } else {
      btnEl.classList.remove('bg-white', 'text-slate-800', 'shadow-sm', 'ring-1', 'ring-slate-200');
      btnEl.classList.add('text-slate-500', 'hover:bg-white', 'hover:text-slate-700');
    }
  });
  
  renderOverviewList();
}

function getFilteredOverviewData() {
  const startDate = document.getElementById('overviewStartDate').value;
  const endDate = document.getElementById('overviewEndDate').value;
  
  return allOverviewRecords.filter(item => {
    if (currentOverviewCategory !== 'all' && item.category !== currentOverviewCategory) return false;
    if (startDate && item.date < startDate) return false;
    if (endDate && item.date > endDate) return false;
    return true;
  });
}

function exportOverviewToCSV() {
  const filteredData = getFilteredOverviewData();
  
  if (filteredData.length === 0) {
    alert("目前畫面中沒有資料可匯出");
    return;
  }

  const headers = ["日期", "類別", "標題/摘要", "詳細內容", "執行人員"];
  
  const rows = filteredData.map(item => {
    const safeTitle = `"${(item.title + ' ' + item.subtitle).replace(/"/g, '""')}"`;
    const safeDetail = item.detail ? `"${item.detail.replace(/"/g, '""')}"` : "";
    
    return [
      item.date,
      item.categoryName,
      safeTitle,
      safeDetail,
      item.staff
    ].join(",");
  });

  const csvContent = "\uFEFF" + headers.join(",") + "\n" + rows.join("\n");

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  const fileName = `${currentClient['姓名']}_歷程紀錄_${new Date().toISOString().slice(0,10)}.csv`;
  
  link.setAttribute("href", url);
  link.setAttribute("download", fileName);
  link.style.visibility = "hidden";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

}

// ★★★ 核心修改：渲染治療月曆 (支援兩種模式：日曆 / 年月選單) ★★★
function renderTreatmentCalendar() {
  const container = document.getElementById('treatmentCalendar');
  if(!container) return;
  
  const year = currentCalDate.getFullYear();
  const month = currentCalDate.getMonth(); // 0-11
  const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
  
  let html = '';

  // --- 模式 A: 年月選擇模式 (顯示 12 個月份格子) ---
  if (isMonthPickerMode) {
    // Header: 只能切換年份
    html += `
      <div class="cal-header">
        <button type="button" onclick="changePickerYear(-1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        
        <div class="cal-title-btn bg-slate-100 text-emerald-600" onclick="toggleMonthPicker()">
          <span>${year}年</span>
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
        </div>
        
        <button type="button" onclick="changePickerYear(1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
      </div>

      <div class="cal-month-grid">
    `;

    // 產生 12 個月份按鈕
    for (let m = 0; m < 12; m++) {
      // 標示出當前選中的月份
      const isCurrent = (m === month) ? 'is-current' : '';
      html += `<div onclick="selectMonthFromPicker(${m})" class="cal-month-item ${isCurrent}">${m + 1}月</div>`;
    }
    html += `</div>`;

  } 
  // --- 模式 B: 標準日曆模式 (顯示日期格子) ---
  else {
    // 取得資料狀態
    const selectedDateVal = document.getElementById('filterDate').value; 
    const recordedDates = new Set(allTreatmentLogs.map(log => log['治療日期'] ? log['治療日期'].trim() : ""));

    // Header: 切換月份
    html += `
      <div class="cal-header">
        <button type="button" onclick="changeCalMonth(-1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        
        <div class="cal-title-btn" onclick="toggleMonthPicker()" title="切換年份月份">
          <span>${year}年 ${monthNames[month]}</span>
          <svg class="w-3 h-3 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </div>
        
        <button type="button" onclick="changeCalMonth(1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
      </div>
      
      <div class="cal-grid">
        <div class="cal-weekday" style="color:#ef4444">日</div>
        <div class="cal-weekday">一</div>
        <div class="cal-weekday">二</div>
        <div class="cal-weekday">三</div>
        <div class="cal-weekday">四</div>
        <div class="cal-weekday">五</div>
        <div class="cal-weekday">六</div>
    `;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    for (let i = 0; i < firstDay; i++) {
      html += `<div class="cal-day other-month"></div>`;
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      let classList = "cal-day";
      
      if (dateStr === selectedDateVal) classList += " is-selected";
      if (recordedDates.has(dateStr)) classList += " has-record";
      
      html += `<div onclick="selectDateFromCal('${dateStr}')" class="${classList}">${day}</div>`;
    }
    html += `</div>`;
  }
  
  container.innerHTML = html;
}

// 切換「日曆模式」與「年月選單模式」
function toggleMonthPicker() {
  isMonthPickerMode = !isMonthPickerMode;
  renderTreatmentCalendar();
}

// 在選單模式中切換年份
function changePickerYear(offset) {
  currentCalDate.setFullYear(currentCalDate.getFullYear() + offset);
  renderTreatmentCalendar();
}

// 選擇月份後，回到日曆模式
function selectMonthFromPicker(newMonth) {
  currentCalDate.setMonth(newMonth);
  isMonthPickerMode = false; // 關閉選單
  renderTreatmentCalendar(); // 重繪日曆
}

// 在日曆模式中切換月份
function changeCalMonth(offset) { 
  currentCalDate.setMonth(currentCalDate.getMonth() + offset); 
  renderTreatmentCalendar(); 
}

// 選擇日期
function selectDateFromCal(date) { 
  const dateInput = document.getElementById('filterDate');
  if (dateInput) {
    if (dateInput._flatpickr) {
      dateInput._flatpickr.setDate(date, true);
    } else {
      dateInput.value = date;
      applyLogFilters();
    }
  }
  renderTreatmentCalendar();
}

function resetTreatmentFilter() {
  const therapistSelect = document.getElementById('filterTherapist');
  if (therapistSelect) therapistSelect.value = "";
  const dateInput = document.getElementById('filterDate');
  if (dateInput) {
    if (dateInput._flatpickr) {
      dateInput._flatpickr.clear();
    } else {
      dateInput.value = "";
    }
  }
  applyLogFilters();
  // 重置時切換回日曆模式
  isMonthPickerMode = false;
  currentCalDate = new Date();
  renderTreatmentCalendar();
}
