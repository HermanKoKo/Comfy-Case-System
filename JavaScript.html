<script>
let currentClient = null;
let allTreatmentLogs = [];
let allOverviewRecords = []; 
let currentOverviewCategory = 'all'; 
let currentCalDate = new Date();
let isMonthPickerMode = false; // 側邊欄月曆用

/**
 * ★★★ 核心：Flatpickr 增強版初始化函數 ★★★
 * 讓所有彈出式月曆都具備自定義 Header、月份網格切換、以及資料綠點
 */
function setupEnhancedFlatpickr(selector, options = {}) {
  const defaults = {
    locale: "zh_tw",
    dateFormat: "Y-m-d",
    disableMobile: true,
    allowInput: true,
    static: true,
    
    // 初始化時注入 DOM
    onReady: function(selectedDates, dateStr, instance) {
      // 1. 構建自定義 Header
      const customHeader = document.createElement("div");
      customHeader.className = "custom-fp-header";
      customHeader.innerHTML = `
        <div class="custom-fp-nav-btn prev-btn"><span class="material-icons-outlined text-sm">chevron_left</span></div>
        <div class="custom-fp-title">
          <span class="curr-year-month">--</span>
          <span class="material-icons-outlined text-xs text-slate-300">expand_more</span>
        </div>
        <div class="custom-fp-nav-btn next-btn"><span class="material-icons-outlined text-sm">chevron_right</span></div>
      `;
      
      // 插入到 Calendar 最上方
      instance.calendarContainer.insertBefore(customHeader, instance.calendarContainer.firstChild);
      
      // 2. 構建月份選擇網格 (預設隱藏)
      const monthGrid = document.createElement("div");
      monthGrid.className = "custom-fp-month-grid";
      monthGrid.style.display = "none"; 
      
      // 產生 12 個月份按鈕
      const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
      monthNames.forEach((mName, idx) => {
        const item = document.createElement("div");
        item.className = "custom-fp-month-item";
        item.textContent = mName;
        item.onclick = (e) => {
          e.stopPropagation();
          instance.changeMonth(idx, false); // 切換月份
          monthGrid.style.display = "none"; // 關閉網格
          instance.innerContainer.style.display = "block"; // 顯示日期
          updateHeader(instance, customHeader, monthGrid);
        };
        monthGrid.appendChild(item);
      });
      instance.calendarContainer.appendChild(monthGrid);

      // 3. 綁定 Header 事件
      const titleBtn = customHeader.querySelector('.custom-fp-title');
      const prevBtn = customHeader.querySelector('.prev-btn');
      const nextBtn = customHeader.querySelector('.next-btn');

      // 點擊標題：切換日曆/年月選單
      titleBtn.onclick = (e) => {
        e.stopPropagation();
        const isGridVisible = monthGrid.style.display !== "none";
        if(isGridVisible) {
          monthGrid.style.display = "none";
          instance.innerContainer.style.display = "block";
        } else {
          monthGrid.style.display = "grid";
          instance.innerContainer.style.display = "none";
          renderMonthGridDots(instance, monthGrid); // 渲染月份綠點
        }
        updateHeader(instance, customHeader, monthGrid);
      };

      // 點擊左右：根據模式切換 月份 或 年份
      prevBtn.onclick = (e) => {
        e.stopPropagation();
        const isGridVisible = monthGrid.style.display !== "none";
        if(isGridVisible) {
          instance.changeYear(instance.currentYear - 1);
          renderMonthGridDots(instance, monthGrid);
        } else {
          instance.changeMonth(-1);
        }
        updateHeader(instance, customHeader, monthGrid);
      };

      nextBtn.onclick = (e) => {
        e.stopPropagation();
        const isGridVisible = monthGrid.style.display !== "none";
        if(isGridVisible) {
          instance.changeYear(instance.currentYear + 1);
          renderMonthGridDots(instance, monthGrid);
        } else {
          instance.changeMonth(1);
        }
        updateHeader(instance, customHeader, monthGrid);
      };

      // 初始更新文字
      updateHeader(instance, customHeader, monthGrid);
    },

    // 當月份改變時更新 Header
    onMonthChange: function(selectedDates, dateStr, instance) {
      const header = instance.calendarContainer.querySelector(".custom-fp-header");
      const grid = instance.calendarContainer.querySelector(".custom-fp-month-grid");
      if(header) updateHeader(instance, header, grid);
    },

    // 當年份改變時更新 Header 與月份綠點
    onYearChange: function(selectedDates, dateStr, instance) {
      const header = instance.calendarContainer.querySelector(".custom-fp-header");
      const grid = instance.calendarContainer.querySelector(".custom-fp-month-grid");
      if(header) updateHeader(instance, header, grid);
      if(grid && grid.style.display !== "none") renderMonthGridDots(instance, grid);
    },

    // 渲染日期時，檢查是否有資料並加上綠點 class
    onDayCreate: function(dObj, dStr, fp, dayElem) {
      const dateKey = dayElem.dateObj.toISOString().split('T')[0];
      const hasRecord = allTreatmentLogs.some(log => log['治療日期'] && log['治療日期'].trim() === dateKey);
      
      if(hasRecord) {
        dayElem.classList.add('has-record');
      }
    }
  };

  return flatpickr(selector, { ...defaults, ...options });
}

// 輔助：更新 Flatpickr 自定義 Header 文字
function updateHeader(instance, headerEl, gridEl) {
  if(!headerEl) return;
  const titleSpan = headerEl.querySelector(".curr-year-month");
  const isGridVisible = gridEl && gridEl.style.display !== "none";
  
  if (isGridVisible) {
    titleSpan.textContent = `${instance.currentYear}年`;
    const items = gridEl.querySelectorAll(".custom-fp-month-item");
    items.forEach((item, idx) => {
      if(idx === instance.currentMonth) item.classList.add("is-current");
      else item.classList.remove("is-current");
    });
  } else {
    const monthName = instance.l10n.months.longhand[instance.currentMonth];
    titleSpan.textContent = `${instance.currentYear}年 ${monthName}`;
  }
}

// 輔助：渲染 Flatpickr 月份網格的綠點
function renderMonthGridDots(instance, gridEl) {
  const currentYear = instance.currentYear;
  const monthsWithData = new Set();
  
  allTreatmentLogs.forEach(log => {
    if (!log['治療日期']) return;
    const parts = log['治療日期'].trim().split('-');
    if (parts.length >= 2) {
      const y = parseInt(parts[0], 10);
      const m = parseInt(parts[1], 10) - 1;
      if (y === currentYear) monthsWithData.add(m);
    }
  });

  const items = gridEl.querySelectorAll(".custom-fp-month-item");
  items.forEach((item, idx) => {
    if(monthsWithData.has(idx)) item.classList.add("has-record");
    else item.classList.remove("has-record");
  });
}

      if (instance.element.id === 'filterDate') {

          currentCalDate = new Date(selectedDates[0]);
          isMonthPickerMode = false;
          renderTreatmentCalendar();

};

// 導覽切換
function navTo(viewName) {
  if (!currentClient && viewName !== 'search') { alert("請先選取個案。"); return; }
  const views = ['search', 'basic', 'images', 'treatment', 'maintenance', 'doctor', 'tracking', 'overview'];
  views.forEach(v => {
    const el = document.getElementById('view-' + v);
    if(el) el.classList.add('hidden');
    const btn = document.getElementById('btn-' + v);
    if(btn) btn.classList.remove('bg-slate-800', 'text-white', 'font-bold');
  });
  const target = document.getElementById('view-' + viewName);
  if(target) target.classList.remove('hidden');
  const targetBtn = document.getElementById('btn-' + viewName);
  if(targetBtn) targetBtn.classList.add('bg-slate-800', 'text-white', 'font-bold');
  const titles = { 'search':'搜尋','basic':'基本資料','images':'影像總覽','treatment':'治療紀錄','maintenance':'保養項目','doctor':'醫師看診','tracking':'個管追蹤','overview':'個案總覽' };
  document.getElementById('pageTitle').textContent = titles[viewName] || '康飛運醫';
  
  // 載入資料邏輯
  if(viewName === 'basic') renderBasicInfo();
  if(viewName === 'doctor') loadDoctorHistory();
  if(viewName === 'treatment') loadTreatmentHistory();
  if(viewName === 'maintenance') loadMaintenanceHistory();
  if(viewName === 'tracking') loadTrackingHistory();
  if(viewName === 'overview') loadOverviewData(); 
  
  // 載入影像資料
  if(viewName === 'images') loadClientImages();
}

// --- 影像總覽功能區 ---

function loadClientImages() {
  const container = document.getElementById('imageGalleryContainer');
  const statsText = document.getElementById('img-stats-text');
  
  if (!currentClient) return;

  container.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-300"><span class="material-icons-outlined text-4xl animate-spin mb-3">sync</span><p>讀取影像中...</p></div>`;
  
  google.script.run.withSuccessHandler(res => {
    if (res.success) {
      renderImageGallery(res.images);
      statsText.textContent = `共 ${res.images.length} 張影像紀錄`;
    } else {
      container.innerHTML = `<div class="col-span-full text-center py-20 bg-red-50 rounded-[2rem] text-red-400 border border-red-100">${res.message}</div>`;
      statsText.textContent = "讀取失敗";
    }
  }).getClientImages(currentClient['個案編號']);
}

function renderImageGallery(images) {

  if (!images || images.length === 0) {
    container.innerHTML = `

         <div class="p-4 bg-slate-50 rounded-full mb-4 text-slate-300">
            <span class="material-icons-outlined text-3xl">image_not_supported</span>
         </div>
         <p class="text-slate-400 font-bold">尚無影像紀錄</p>
         <button onclick="openUploadModal()" class="mt-4 text-emerald-500 font-bold text-sm hover:underline">立即上傳</button>
      </div>`;
    return;
  }

  let html = '';
  images.forEach(img => {
    html += `
      <div class="group relative bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition-all cursor-pointer" onclick="window.open('${img.url}', '_blank')">
         <div class="aspect-square bg-slate-100 relative overflow-hidden">
            <img src="${img.thumbnail}" loading="lazy" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="${img.name}" onerror="this.src='https://via.placeholder.com/400?text=No+Preview'">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-all"></div>
         </div>
         <div class="p-4">
            <div class="flex justify-between items-start">
               <div class="text-xs font-bold text-slate-400 mb-1">${img.date}</div>
               <span class="material-icons-outlined text-slate-300 text-sm">open_in_new</span>
            </div>
            <h4 class="text-sm font-bold text-slate-700 truncate" title="${img.name}">${img.name}</h4>

      </div>
    `;
  });
  container.innerHTML = html;
}

let filesToUpload = [];

function openUploadModal() {
  if (!currentClient) { alert("請先選擇個案"); return; }
  document.getElementById('uploadImageModal').classList.remove('hidden');
  document.getElementById('uploadInput').value = "";
  document.getElementById('previewList').innerHTML = "";
  document.getElementById('uploadPreviewArea').classList.add('hidden');
  filesToUpload = [];
}

function previewFiles(input) {
  const files = input.files;
  if (!files || files.length === 0) return;
  
  const listEl = document.getElementById('previewList');
  const areaEl = document.getElementById('uploadPreviewArea');
  
  areaEl.classList.remove('hidden');
  filesToUpload = Array.from(files);

  let html = '';
  filesToUpload.forEach((f, idx) => {
    html += `
      <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl border border-slate-100">
         <div class="flex items-center gap-3 overflow-hidden">
            <span class="material-icons-outlined text-slate-400 text-lg">image</span>
            <span class="text-sm font-bold text-slate-600 truncate">${f.name}</span>
         </div>
         <span class="text-xs text-slate-400">${(f.size/1024/1024).toFixed(1)} MB</span>
      </div>`;
  });
  listEl.innerHTML = html;
}

function startUpload() {
  if (filesToUpload.length === 0) { alert("請選擇檔案"); return; }
  
  const btn = document.getElementById('btnStartUpload');
  const originalText = btn.innerText;
  
  let uploadedCount = 0;
  const total = filesToUpload.length;
  
  btn.disabled = true;
  btn.innerText = `上傳中 (0/${total})...`;

  const uploadNext = (index) => {
    if (index >= total) {
      btn.disabled = false;
      btn.innerText = originalText;
      alert("上傳完成！");
      closeModal('uploadImageModal');
      loadClientImages(); 
      return;
    }

    const file = filesToUpload[index];
    const reader = new FileReader();
    
    reader.onload = function(e) {
      const content = e.target.result.split(',')[1]; 
      google.script.run.withSuccessHandler(res => {
        uploadedCount++;
        btn.innerText = `上傳中 (${uploadedCount}/${total})...`;
        if(!res.success) { console.error("Upload failed: " + res.message); }
        uploadNext(index + 1);
      }).uploadClientImage(currentClient['個案編號'], content, file.name, file.type);
    };
    reader.readAsDataURL(file);
  };
  uploadNext(0);
}

function handleSearch() {
  const inputEl = document.getElementById('searchInput');
  if (!inputEl) return;
  const kw = inputEl.value.trim();
  if (!kw) { alert("請輸入姓名或電話號碼"); inputEl.focus(); return; }
  const container = document.getElementById('searchResults');
  container.innerHTML = '<div class="text-center py-10 text-slate-400 flex flex-col items-center gap-2"><span class="material-icons-outlined animate-spin">sync</span><span>搜尋中...</span></div>';
  if (typeof google === 'undefined' || !google.script) { container.innerHTML = '<div class="text-center py-10 text-red-400">無法連接後端資料庫</div>'; return; }
  google.script.run.withSuccessHandler(data => {
      container.innerHTML = '';
      if(data.length === 0) { container.innerHTML = '<div class="text-center py-10 text-slate-400 bg-slate-50 rounded-2xl border border-dashed border-slate-200">查無資料</div>'; return; }
      data.forEach(c => {
        const div = document.createElement('div');
        div.className = "bg-white p-5 rounded-3xl shadow-sm border border-slate-100 hover:border-emerald-500 cursor-pointer transition flex justify-between items-center group mb-3";
        div.onclick = () => selectClient(c);
        div.innerHTML = `<div><div class="font-black text-slate-800 text-lg">${c['姓名']} <span class="text-xs font-normal text-slate-400 ml-1 bg-slate-100 px-2 py-0.5 rounded-full">${c['個案編號']}</span></div><div class="text-sm text-slate-400 mt-1 flex items-center gap-1"><span class="material-icons-outlined text-[14px]">phone</span> ${c['電話']}</div></div><div class="text-emerald-500 font-bold opacity-0 group-hover:opacity-100 transition flex items-center gap-1">選取 <span class="material-icons-outlined text-sm">arrow_forward</span></div>`;
        container.appendChild(div);
      });
    }).withFailureHandler(error => { container.innerHTML = `<div class="text-center py-10 text-red-500 bg-red-50 rounded-2xl border border-red-100">發生錯誤：${error.message}</div>`; }).searchClient(kw);
}

function selectClient(c) {
  currentClient = c;
  document.getElementById('topBarClientInfo').classList.remove('hidden');
  document.getElementById('headerClientName').textContent = c['姓名'];
  document.getElementById('headerClientDob').textContent = c['生日'];
  document.querySelectorAll('.auto-fill-id').forEach(el => el.value = c['個案編號']);
  navTo('basic');
}

  const formatPhone = (phoneStr) => { if (!phoneStr) return '--'; const clean = phoneStr.toString().replace(/\D/g, ''); return clean.length === 10 ? `${clean.substring(0, 4)}-${clean.substring(4, 7)}-${clean.substring(7)}` : phoneStr; };
  document.getElementById('display-client-id').textContent = currentClient['個案編號'] || '--';
  document.getElementById('display-name').textContent = currentClient['姓名'] || '--';
  document.getElementById('display-gender').textContent = currentClient['性別'] || '--';
  document.getElementById('display-birthday').textContent = currentClient['生日'] || '--';
  document.getElementById('display-id-number').textContent = currentClient['身分證字號'] || '--';
  document.getElementById('display-phone').textContent = formatPhone(currentClient['電話']);
  document.getElementById('display-emergency-name').textContent = currentClient['緊急聯絡人'] || '--';
  document.getElementById('display-emergency-phone').textContent = formatPhone(currentClient['緊急聯絡人電話']);
  const notesText = currentClient['慢性病或特殊疾病'];
  document.getElementById('display-notes').textContent = (notesText && notesText.trim() !== "") ? notesText : '尚無備註紀錄。';
}

function autoDetectGender(input) {
  const idNo = input.value.trim().toUpperCase();
  const preview = document.getElementById('genderPreview');
  if (idNo.length >= 2) {
    const secondChar = idNo.charAt(1);
    if (secondChar === '1') { preview.textContent = "男"; preview.style.color = "#047857"; } else if (secondChar === '2') { preview.textContent = "女"; preview.style.color = "#db2777"; } else { preview.textContent = "格式錯誤"; preview.style.color = "#ef4444"; }
  } else { preview.textContent = "請輸入身分證"; preview.style.color = "#059669"; }
}

function submitForm(type) {
  if (!currentClient) { alert("請先選擇個案"); return; }
  const btn = type === 'tracking' ? document.querySelector('#trackingForm button[type="submit"]') : event.target;
  const originalText = btn ? btn.innerText : "儲存"; if(btn) { btn.disabled = true; btn.innerText = "儲存中..."; }

    const formData = { clientId: currentClient['個案編號'], date: document.getElementById('doctorConsultDate').value, doctor: document.getElementById('selectDoctor').value, nurse: document.getElementById('selectNurse').value, complaint: document.querySelector('#view-doctor textarea[name="主訴"]').value, objective: document.querySelector('#view-doctor textarea[name="客觀檢查"]').value, diagnosis: document.querySelector('#view-doctor textarea[name="診斷"]').value, plan: document.querySelector('#view-doctor textarea[name="治療計畫"]').value, remark: document.getElementById('doctorRemark').value };
    if (!formData.date || !formData.doctor) { alert("請填寫日期與醫師"); if(btn){btn.disabled=false; btn.innerText=originalText;} return; }
    google.script.run.withSuccessHandler(res => { if(btn){btn.disabled=false; btn.innerText=originalText;} if (res && res.message) { alert(res.message); if(res.success){ document.getElementById('doctorForm').reset(); loadDoctorHistory(); } } }).saveDoctorConsultation(formData);
  
  } else if (type === 'treatment') {
    // ★★★ 修改處：新增 '備註/下次治療' 欄位 ★★★
    const formData = { 
      '個案編號': currentClient['個案編號'], 
      '治療日期': document.getElementById('treatmentDate').value, 
      '執行治療師': document.getElementById('inputTherapist').value, 
      '當日主訴': document.getElementById('inputComplaint').value, 
      '治療內容': document.getElementById('inputContent').value,

function exportOverviewToCSV() {

  const csvContent = "\uFEFF" + headers.join(",") + "\n" + rows.join("\n"); const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" }); const url = URL.createObjectURL(blob); const link = document.createElement("a"); const fileName = `${currentClient['姓名']}_歷程紀錄_${new Date().toISOString().slice(0,10)}.csv`;
  link.setAttribute("href", url); link.setAttribute("download", fileName); link.style.visibility = "hidden"; document.body.appendChild(link); link.click(); document.body.removeChild(link);
}

// 側邊欄月曆邏輯 (與 Input 共用樣式邏輯，但需獨立維持狀態)
function renderTreatmentCalendar() {
  const container = document.getElementById('treatmentCalendar');
  if(!container) return;
  const year = currentCalDate.getFullYear();
  const month = currentCalDate.getMonth();
  const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
  
  let html = '';

  if (isMonthPickerMode) {
    const monthsWithRecords = new Set();
    allTreatmentLogs.forEach(log => {
      if (!log['治療日期']) return;
      const parts = log['治療日期'].trim().split('-');
      if (parts.length >= 2) {
        const y = parseInt(parts[0], 10);
        const m = parseInt(parts[1], 10) - 1;
        if (y === year) monthsWithRecords.add(m);
      }
    });

    html += `<div class="cal-header"><button type="button" onclick="changePickerYear(-1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="cal-title-btn bg-slate-100 text-emerald-600" onclick="toggleMonthPicker()"><span>${year}年</span><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg></div><button type="button" onclick="changePickerYear(1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button></div><div class="cal-month-grid">`;
    for (let m = 0; m < 12; m++) {
      let classList = "cal-month-item";
      if (m === month) classList += " is-current";
      if (monthsWithRecords.has(m)) classList += " has-record";
      html += `<div onclick="selectMonthFromPicker(${m})" class="${classList}">${m + 1}月</div>`;
    }
    html += `</div>`;
  } else {
    const selectedDateVal = document.getElementById('filterDate').value;
    const recordedDates = new Set(allTreatmentLogs.map(log => log['治療日期'] ? log['治療日期'].trim() : ""));
    html += `<div class="cal-header"><button type="button" onclick="changeCalMonth(-1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="cal-title-btn" onclick="toggleMonthPicker()" title="切換年份月份"><span>${year}年 ${monthNames[month]}</span><svg class="w-3 h-3 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div><button type="button" onclick="changeCalMonth(1)" class="p-1 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-emerald-500 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button></div><div class="cal-grid"><div class="cal-weekday" style="color:#ef4444">日</div><div class="cal-weekday">一</div><div class="cal-weekday">二</div><div class="cal-weekday">三</div><div class="cal-weekday">四</div><div class="cal-weekday">五</div><div class="cal-weekday">六</div>`;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    for (let i = 0; i < firstDay; i++) html += `<div class="cal-day other-month"></div>`;
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      let classList = "cal-day";
      if (dateStr === selectedDateVal) classList += " is-selected";
      if (recordedDates.has(dateStr)) classList += " has-record";
      html += `<div onclick="selectDateFromCal('${dateStr}')" class="${classList}">${day}</div>`;
    }
    html += `</div>`;
  }
  container.innerHTML = html;
}

function toggleMonthPicker() { isMonthPickerMode = !isMonthPickerMode; renderTreatmentCalendar(); }
function changePickerYear(offset) { currentCalDate.setFullYear(currentCalDate.getFullYear() + offset); renderTreatmentCalendar(); }
function selectMonthFromPicker(newMonth) { currentCalDate.setMonth(newMonth); isMonthPickerMode = false; renderTreatmentCalendar(); }
function changeCalMonth(offset) { currentCalDate.setMonth(currentCalDate.getMonth() + offset); renderTreatmentCalendar(); }
function selectDateFromCal(date) { const dateInput = document.getElementById('filterDate'); if (dateInput) { if (dateInput._flatpickr) { dateInput._flatpickr.setDate(date, true); } else { dateInput.value = date; applyLogFilters(); } } renderTreatmentCalendar(); }
function resetTreatmentFilter() { const therapistSelect = document.getElementById('filterTherapist'); if (therapistSelect) therapistSelect.value = ""; const dateInput = document.getElementById('filterDate'); if (dateInput) { if (dateInput._flatpickr) { dateInput._flatpickr.clear(); } else { dateInput.value = ""; } } applyLogFilters(); isMonthPickerMode = false; currentCalDate = new Date(); renderTreatmentCalendar(); }

function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
function resetSearch() { currentClient = null; document.getElementById('topBarClientInfo').classList.add('hidden'); navTo('search'); }
