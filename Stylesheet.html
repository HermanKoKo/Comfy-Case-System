<style>
  /* === 新增：列印專用樣式 (Print Styles) === */
  @media print {
    /* 隱藏側邊欄、不需列印的按鈕、所有 Input 下拉選單與日曆 */
    #sidebar,
    .no-print,
    .flatpickr-calendar,
    button,
    input[type="date"]::-webkit-calendar-picker-indicator {
      display: none !important;
    }

    /* 重設版面寬度與滾動設定，確保內容完整列印 */
    body,
    #main-content,
    #contentArea,
    #view-overview {
      height: auto !important;
      width: 100% !important;
      overflow: visible !important;
      margin: 0 !important;
      padding: 0 !important;
      background-color: white !important;
    }

    /* 隱藏滾動條 */
    ::-webkit-scrollbar {
      display: none;
    }

    /* 強制列印背景顏色 (Chrome/Edge/Safari) */
    body {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* 避免卡片內容被分頁切斷 */
    .group, 
    .bg-white {
      break-inside: avoid;
      page-break-inside: avoid;
      box-shadow: none !important; /* 列印時移除陰影讓畫面更乾淨 */
      border: 1px solid #e2e8f0 !important; /* 加深邊框確保列印清晰 */
    }
    
    /* 調整列印時的邊距 */
    #overviewListContainer {
      display: block !important;
    }
  }

  /* === Flatpickr 進階美化與結構調整 (維持原有設定) === */
  .flatpickr-calendar {
    width: 220px !important; 
    background: #fff;
    border-radius: 1.15rem !important;
    box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1) !important;
    border: 1px solid #e2e8f0 !important;
    font-family: 'Noto Sans TC', sans-serif !important;
    padding: 8px !important;
    box-sizing: border-box !important;
  }

  .flatpickr-calendar.static {
    position: absolute !important;
    top: calc(100% + 5px) !important; 
    left: 0 !important;
    z-index: 999 !important;
    display: none; 
  }
  
  .flatpickr-calendar.static.open {
    display: block !important;
  }

  .flatpickr-innerContainer,
  .flatpickr-rContainer,
  .flatpickr-days,
  .dayContainer {
    width: 100% !important;
    min-width: 100% !important;
    max-width: 100% !important;
  }

  .flatpickr-current-month {
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    font-size: 16px !important;
    font-weight: 700 !important;
    padding: 4px 0 !important;
    color: #374151 !important;
  }

  .flatpickr-monthDropdown-months {
    background: #ffffff !important;
    border: none !important;
    border-radius: 4px !important;
    padding: 0 4px !important;
    cursor: pointer !important;
    font-weight: 700 !important;
    font-size: 16px !important; 
    color: #374151 !important; 
    appearance: none !important;
    height: 28px !important;
  }
  
  .flatpickr-monthDropdown-months:hover { color: #10b981 !important; }

  .numInput.cur-year {
    font-weight: 700 !important;
    font-size: 16px !important; 
    color: #374151 !important; 
    padding: 0 2px !important;
    background: #ffffff !important;
  }

  .flatpickr-weekdays {
    height: 30px !important;
    background: #ffffff !important;
    display: flex !important;
    width: 100% !important;
    justify-content: space-between !important;
  }

  .flatpickr-weekday {
    font-size: 13px !important;
    color: #64748b !important;
    font-weight: 500 !important;
    flex: 0 0 14.2857% !important; 
    max-width: 14.2857% !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
  }

  .flatpickr-day {
    flex: 0 0 14.2857% !important;
    max-width: 14.2857% !important; 
    height: 30px !important;     
    line-height: 30px !important; 
    margin: 1px 0 !important; 
    border-radius: 8px !important;
    font-size: 14px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    box-sizing: border-box !important;
    border: 1px solid transparent !important;
  }

  .flatpickr-day.selected, .flatpickr-day.selected:hover, .flatpickr-day.selected:focus {
    background: #10b981 !important; 
    border-color: #10b981 !important;
    color: #fff !important;
  }

  .flatpickr-day:hover {
    background: #ecfdf5 !important;
    border-color: #ecfdf5 !important;
    color: #10b981 !important;
  }

  .flatpickr-day.today {
    border-color: #10b981 !important;
    color: #10b981 !important;
  }

  .flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay {
    color: #e5e7eb !important;
  }

  .flatpickr-prev-month, .flatpickr-next-month {
    padding: 4px !important;
    margin: 2px !important;
    height: 30px !important;
    z-index: 10;
  }

  .flatpickr-prev-month svg, .flatpickr-next-month svg {
    width: 12px !important;
    height: 12px !important;
    fill: #94a3b8;
  }
  
  .flatpickr-prev-month:hover svg, .flatpickr-next-month:hover svg {
    fill: #10b981 !important;
  }

  .flatpickr-wrapper {
    display: block !important;
    width: 100% !important;
  }

  input[type="date"]::-webkit-calendar-picker-indicator {
    display: none !important;
    -webkit-appearance: none;
  }

  /* === 治療月曆自定義樣式 (用於治療紀錄分頁的左側小月曆) === */
  .cal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  .cal-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
  }
  .cal-weekday {
    text-align: center;
    font-size: 10px;
    font-weight: 700;
    color: #94a3b8;
    padding-bottom: 8px;
  }
  .cal-weekday.sunday { color: #f87171; }

  .cal-day {
    aspect-ratio: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #475569;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: all 0.2s;
  }
  .cal-day:hover { background-color: #f1f5f9; }
  .cal-day.today { background-color: #f8fafc; border: 1px solid #e2e8f0; font-weight: 700; color: #10b981; }
  .cal-day.other-month { opacity: 0.2; pointer-events: none; }
  
  .cal-day.has-record::after {
    content: '';
    position: absolute;
    bottom: 4px;
    width: 4px;
    height: 4px;
    background-color: #10b981; 
    border-radius: 50%;
  }

  /* === 基礎樣式 === */
  body {
    font-family: 'Noto Sans TC', sans-serif;
    overflow: hidden; 
    background-color: #f3f4f6;
  }

  /* 自定義滾動條 */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
  
  /* 隱藏捲軸工具類 */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  /* 導覽列 */
  .nav-btn { color: #94a3b8; }
  .nav-btn:hover { color: #fff; }
</style>
