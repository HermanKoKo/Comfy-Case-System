<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Flatpickr 日曆核心樣式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
  /* === Flatpickr 進階美化與結構調整 (修正裁切、對齊與放大版本) === */
  
  /* 1. 整體外框：寬度維持 220px (約 15% 放大) */
  .flatpickr-calendar {
    width: 220px !important; 
    background: #fff;
    border-radius: 1.15rem !important;
    box-shadow: 0 10px 20px -5px rgb(0 0 0 / 0.1) !important;
    border: 1px solid #e2e8f0 !important;
    font-family: 'Noto Sans TC', sans-serif !important;
    padding: 8px !important;
    box-sizing: border-box !important;
  }

  /* 2. 修正內層容器寬度，解決週五週六被裁切的問題 */
  .flatpickr-innerContainer,
  .flatpickr-rContainer,
  .flatpickr-days,
  .dayContainer {
    width: 100% !important;
    min-width: 100% !important;
    max-width: 100% !important;
  }

  /* 3. 調整月份與年份區域 (深灰色文字) */
  .flatpickr-current-month {
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    font-size: 16px !important;
    font-weight: 700 !important;
    padding: 4px 0 !important;
    color: #374151 !important; /* 深灰色 */
  }

  .flatpickr-monthDropdown-months {
    background: #ffffff !important;
    border: none !important;
    border-radius: 4px !important;
    padding: 0 4px !important;
    cursor: pointer !important;
    font-weight: 700 !important;
    font-size: 16px !important; 
    color: #374151 !important; 
    appearance: none !important;
    height: 28px !important;
  }
  
  .flatpickr-monthDropdown-months:hover { color: #10b981 !important; }

  .numInput.cur-year {
    font-weight: 700 !important;
    font-size: 16px !important; 
    color: #374151 !important; 
    padding: 0 2px !important;
    background: #ffffff !important;
  }

  /* 4. 修正對齊問題：星期標題區 (100% / 7 = 14.2857%) */
  .flatpickr-weekdays {
    height: 30px !important;
    background: #ffffff !important;
    display: flex !important;
    width: 100% !important;
    justify-content: space-between !important;
  }

  .flatpickr-weekday {
    font-size: 13px !important;
    color: #64748b !important;
    font-weight: 500 !important;
    flex: 0 0 14.2857% !important; 
    max-width: 14.2857% !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
  }

  /* 5. 修正對齊問題：日期格子 (與星期精確對齊) */
  .flatpickr-day {
    flex: 0 0 14.2857% !important;
    max-width: 14.2857% !important; 
    height: 30px !important;     
    line-height: 30px !important; 
    margin: 1px 0 !important; 
    border-radius: 8px !important;
    font-size: 14px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    box-sizing: border-box !important;
    border: 1px solid transparent !important;
  }

  /* 6. 保持翡翠綠配色樣式 */
  .flatpickr-day.selected, .flatpickr-day.selected:hover, .flatpickr-day.selected:focus {
    background: #10b981 !important; 
    border-color: #10b981 !important;
    color: #fff !important;
  }

  .flatpickr-day:hover {
    background: #ecfdf5 !important;
    border-color: #ecfdf5 !important;
    color: #10b981 !important;
  }

  .flatpickr-day.today {
    border-color: #10b981 !important;
    color: #10b981 !important;
  }

  /* 非本月日期 */
  .flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay {
    color: #e5e7eb !important;
  }

  /* 箭頭樣式 */
  .flatpickr-prev-month, .flatpickr-next-month {
    padding: 4px !important;
    margin: 2px !important;
    height: 30px !important;
    z-index: 10;
  }

  .flatpickr-prev-month svg, .flatpickr-next-month svg {
    width: 12px !important;
    height: 12px !important;
  }
  
  .flatpickr-prev-month:hover svg, .flatpickr-next-month:hover svg {
    fill: #10b981 !important;
  }

  /* 解決滾動位移與圖標隱藏 */
  .flatpickr-wrapper {
    display: block !important;
    width: 100% !important;
  }

  input[type="date"]::-webkit-calendar-picker-indicator {
    display: none !important;
    -webkit-appearance: none;
  }

  /* === 頁面基礎樣式 (保持現有配色) === */
  body {
    font-family: 'Noto Sans TC', sans-serif;
    overflow: hidden; 
    background-color: #f3f4f6;
  }

  /* 自定義滾動條 */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  /* 導覽列激活狀態 (Emerald-500) */
  .nav-item.active {
    background-color: #10b981;
    color: white;
    font-weight: 500;
  }
  
  .nav-item {
    color: #9ca3af;
    transition: all 0.2s;
  }
  
  .nav-item:hover:not(.active) {
    background-color: #1f2937;
    color: white;
  }

  /* Loading Spinner */
  .loader {
    border: 3px solid #f3f3f3;
    border-radius: 50%;
    border-top: 3px solid #10b981;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- 引入 Flatpickr 主程式與語系 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
