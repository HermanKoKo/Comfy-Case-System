<style>
  /* === 全域字體與動畫 === */
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
  
  body { 
    font-family: 'Noto Sans TC', sans-serif; 
    background-color: #f1f5f9; 
  }

  /* 頁面切換淡入動畫 */
  .view-animate {
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 滾動條優化 */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

  /* === 列印樣式 (本次修正重點) === */
  @media print {
    @page {
      size: A4 portrait;
      margin: 0mm; /* 移除瀏覽器預設邊界 (含網址) */
    }

    /* 1. 全域設定 */
    body {
      padding: 15mm 15mm !important; /* 自定義內距 */
      display: block !important; 
      margin: 0 !important;
      background-color: white !important;
      font-size: 11px !important;
      color: #000 !important;
      width: 100% !important;
      height: auto !important;
      overflow: visible !important;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    /* ★★★ 解決問題一：強制隱藏所有非當前視圖 ★★★ */
    /* 確保被隱藏的視圖(hidden)在列印時絕對不佔位、不顯示 */
    .hidden {
        display: none !important;
    }
    
    /* 隱藏載入動畫與空資料佔位符，避免印出「尚無紀錄」的大框框 */
    .animate-spin, .print\:hidden,
    .text-center.py-10, .text-center.py-12, .text-center.py-20 {
        display: none !important;
    }

    /* 2. 頁首設定 */
    #print-header {
      display: flex !important;
      flex-direction: row !important;
      justify-content: space-between !important;
      align-items: flex-end !important;
      width: 100% !important;
      margin-bottom: 15px !important;
      border-bottom: 2px solid #000 !important;
      padding-bottom: 5px !important;
    }
    #print-patient-info {
        color: #000 !important; 
        display: block !important;
    }

    /* 3. 隱藏不必要的介面元素 */
    #sidebar, .no-print, .flatpickr-calendar, button,
    input[type="date"]::-webkit-calendar-picker-indicator,
    nav, aside, .modal-overlay, input[type="file"],
    .material-icons-outlined.absolute, 
    .bg-emerald-500.rounded-full,
    ::-webkit-scrollbar {
        display: none !important;
    }

    /* 4. 容器重置 */
    #main-content, #contentArea, 
    #view-basic, #view-images, #view-treatment, 
    #view-maintenance, #view-doctor, #view-tracking, #view-overview {
      width: 100% !important;
      max-width: none !important; 
      margin: 0 !important;       
      padding: 0 !important;
      display: block !important;
      position: static !important;
      overflow: visible !important;
    }

    /* ★★★ 解決問題二：簡化卡片樣式 (去除底色、去除裝飾) ★★★ */
    
    /* 4.1 去除卡片陰影與圓角，背景透明 */
    .bg-white, .rounded-[2rem], .rounded-[2.5rem], .rounded-2xl, .rounded-xl, .rounded-3xl {
      box-shadow: none !important;
      border-radius: 0 !important;
      background: transparent !important;
    }

    /* 4.2 去除左側顏色裝飾條 (那些 absolute 的 div) */
    .absolute.left-0, .absolute.top-0.left-0 {
        display: none !important;
    }

    /* 4.3 去除文字框底色 (讓所有背景變白/透明) */
    .bg-slate-50, .bg-blue-50, .bg-indigo-50, .bg-amber-50, 
    .bg-emerald-50, .bg-rose-50, .bg-orange-50, .bg-violet-50 {
        background-color: transparent !important;
        border: none !important; /* 內部區塊不需要邊框，靠排版 */
    }

    /* 4.4 外層卡片加強邊框 (黑色實線，像表格一樣清晰) */
    .space-y-3 > div, 
    .space-y-4 > div,
    #historyListContainer > div,
    #doctorHistoryList > div,
    #maintenanceHistoryList > div,
    #trackingHistoryList > div,
    #overviewListContainer > div {
       border: 1px solid #000 !important; /* 改為黑色實線 */
       margin-bottom: 8px !important;
       padding: 8px !important;
       page-break-inside: avoid;
    }
    
    /* 文字樣式調整 */
    h3, h4 { margin-bottom: 2px !important; font-size: 13px !important; color: #000 !important; font-weight: bold !important; }
    p, div, span { line-height: 1.3 !important; color: #000 !important; }
    
    /* 標籤樣式 (如 S, O, A, P, Type) 改為純文字加框或粗體 */
    span[class*="bg-"] {
        background-color: transparent !important;
        color: #000 !important;
        border: 1px solid #ccc !important;
        padding: 0 4px !important;
    }

    /* 5. SOAP Grid 排版優化 (維持四欄) */
    .soap-grid-container,
    .grid.grid-cols-1.md\:grid-cols-2 { 
       display: grid !important;
       grid-template-columns: repeat(4, 1fr) !important; 
       gap: 0 !important;
       margin-top: 4px !important;
       border: 1px solid #000 !important;
    }
    .soap-grid-container > div {
       border-right: 1px solid #000 !important;
       border-bottom: 1px solid #000 !important;
       padding: 4px !important;
       grid-column: span 1 !important;
    }
    .soap-grid-container > div:nth-child(4n) { border-right: none !important; }
    .soap-grid-container > div:nth-last-child(1),
    .soap-grid-container > div:nth-last-child(2) {
       grid-column: span 4 !important;
       border-right: none !important;
       border-bottom: 1px solid #000 !important;
    }
    .soap-grid-container > div:last-child { border-bottom: none !important; }

    /* 6. 保養項目橫向排列 */
    #maintenanceHistoryList > div .grid {
       display: flex !important;
       flex-wrap: wrap !important;
       gap: 15px !important;
    }
    #maintenanceHistoryList > div .grid > div {
       width: auto !important;
       min-width: 60px;
       border: none !important;
    }
    
    /* 7. 輸入框與文字顯示優化 */
    input, textarea, select {
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      height: auto !important;
      resize: none !important;
      font-weight: bold !important;
      color: #000 !important;
      -webkit-appearance: none !important;
    }
  }

  /* === Flatpickr 日曆優化 (維持原樣) === */
  .flatpickr-calendar {
    font-family: 'Noto Sans TC', sans-serif !important;
    border: none !important;
    border-radius: 24px !important;
    box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1) !important;
    padding: 16px !important;
    background: #fff !important;
  }
  .flatpickr-months { display: none !important; }
  .flatpickr-day {
    border-radius: 12px !important;
    border: 1px solid transparent !important;
    color: #475569 !important;
    font-weight: 500 !important;
    transition: all 0.2s !important;
  }
  .flatpickr-day.selected, .flatpickr-day.selected:hover {
    background: #10b981 !important; 
    border-color: #10b981 !important; 
    color: #fff !important; 
    box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4);
  }
  .flatpickr-day:hover {
    background: #f0fdf9 !important; 
    color: #059669 !important;
  }
  .flatpickr-day.today { border-color: #10b981 !important; color: #10b981 !important; }
  
  .flatpickr-day.has-record::after {
    content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
    background-color: #10b981; border-radius: 50%;
  }
  .flatpickr-day.selected.has-record::after {
    background-color: #fff;
  }

  /* === 自定義日曆 Header === */
  .custom-fp-header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; height: 32px;
  }
  .custom-fp-nav-btn {
    width: 32px; height: 32px; border-radius: 10px; color: #64748b;
    cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center;
  }
  .custom-fp-nav-btn:hover { background-color: #f1f5f9; color: #10b981; }
  .custom-fp-title {
    font-weight: 700; color: #334155; font-size: 15px;
    padding: 4px 12px; border-radius: 10px; cursor: pointer;
    display: flex; align-items: center; gap: 6px; transition: all 0.2s;
  }
  .custom-fp-title:hover { background-color: #f1f5f9; color: #10b981; }

  /* === 月份選擇網格 === */
  .custom-fp-month-grid {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px 0;
    position: relative; height: 260px; width: 100%; background: white; z-index: 10; animation: fadeIn 0.2s ease-out;
  }
  .custom-fp-month-item {
    display: flex; align-items: center; justify-content: center;
    border-radius: 12px; font-size: 14px; font-weight: 600; color: #64748b;
    cursor: pointer; transition: all 0.2s; border: 1px solid transparent; position: relative;
  }
  .custom-fp-month-item:hover { background-color: #ecfdf5; color: #059669; }
  .custom-fp-month-item.is-current {
    background-color: #10b981; color: white; box-shadow: 0 4px 12px -2px rgba(16, 185, 129, 0.3);
  }
  .custom-fp-month-item.has-record::after {
    content: ''; position: absolute; bottom: 8px; width: 4px; height: 4px;
    background-color: #10b981; border-radius: 50%;
  }
  .custom-fp-month-item.is-current.has-record::after { background-color: white; opacity: 0.8; }

  /* === 側邊欄日曆樣式 === */
  .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
  .cal-title-btn { font-weight: 700; color: #334155; font-size: 0.9rem; padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 4px; }
  .cal-title-btn:hover { background-color: #f1f5f9; color: #10b981; }
  .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
  .cal-weekday { text-align: center; font-size: 11px; font-weight: 700; color: #94a3b8; padding-bottom: 8px; }
  .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 13px; color: #475569; border-radius: 12px; cursor: pointer; position: relative; transition: all 0.2s; width: 100%; }
  .cal-day:hover { background-color: #f0f9ff; color: #0ea5e9; }
  .cal-day.is-selected { background-color: #10b981 !important; color: #ffffff !important; font-weight: 700; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3); }
  .cal-day.other-month { opacity: 0; pointer-events: none; }
  .cal-day.has-record::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background-color: #10b981; border-radius: 50%; }
  .cal-day.is-selected.has-record::after { background-color: white; }

  /* === UI 優化 CSS 類別 === */
  .card-hover { transition: transform 0.2s ease, box-shadow 0.2s ease; }
  .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
  
  .input-animated {
    transition: all 0.2s ease;
    border: 1px solid #e2e8f0;
  }
  .input-animated:focus {
    border-color: #34d399;
    box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.1);
    background-color: #fff;
  }

  .nav-btn { position: relative; overflow: hidden; }
  .nav-btn::after {
    content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
    background: #10b981; transform: scaleY(0); transition: transform 0.2s ease;
    border-radius: 0 4px 4px 0;
  }
  .nav-btn.active { background: linear-gradient(90deg, rgba(30, 41, 59, 1) 0%, rgba(30, 41, 59, 0.8) 100%); color: white; }
  .nav-btn.active::after { transform: scaleY(1); }

  /* 隱藏原生日期 icon */
  input[type="date"]::-webkit-inner-spin-button,
  input[type="date"]::-webkit-calendar-picker-indicator {
      display: none;
      -webkit-appearance: none;
  }
</style>
