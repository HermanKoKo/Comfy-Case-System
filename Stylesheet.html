<style>
  /* === 全域字體與動畫 === */
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
  
  body { 
    font-family: 'Noto Sans TC', sans-serif; 
    background-color: #f1f5f9; 
  }

  /* 頁面切換淡入動畫 */
  .view-animate {
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 滾動條優化 */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

  /* === 列印樣式 (保持不變) === */
  @media print {
    #sidebar, .no-print, .flatpickr-calendar, button,
    input[type="date"]::-webkit-calendar-picker-indicator { display: none !important; }
    body, #main-content, #contentArea, #view-overview {
      height: auto !important; width: 100% !important; overflow: visible !important;
      margin: 0 !important; padding: 0 !important; background-color: white !important;
    }
    ::-webkit-scrollbar { display: none; }
    .bg-slate-50 { background-color: #fff !important; }
    .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
  }

  /* === Flatpickr 日曆優化 (針對圖 1 風格修正) === */
  .flatpickr-calendar {
    font-family: 'Noto Sans TC', sans-serif !important;
    border: none !important;
    border-radius: 16px !important; /* 稍微縮小圓角以符合緊湊感 */
    /* ★★★ 修正重點：減少內距，讓整體看起來更緊湊，不再有大量留白 */
    padding: 8px !important; 
    width: auto !important; /* 讓寬度自適應內容 */
    background: #fff !important;
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1) !important;
    
    /* 確保浮動層級最高 */
    z-index: 99999 !important;
    margin-top: 8px !important; /* 與輸入框保持一點距離 */
  }
  
  /* 標題區域微調 */
  .flatpickr-months {
    padding-top: 5px !important;
    padding-bottom: 5px !important;
  }
  
  .flatpickr-current-month {
    font-size: 110% !important;
    padding-top: 0 !important;
  }
  
  .flatpickr-current-month span.cur-month {
    font-weight: 700 !important;
    color: #334155 !important;
    margin-right: 5px !important; /* 月份與年份的間距 */
  }
  
  .flatpickr-current-month input.cur-year {
    font-weight: 700 !important;
    color: #334155 !important;
  }

  /* 星期標題 */
  .flatpickr-weekdays {
    margin-top: 5px !important;
  }
  
  span.flatpickr-weekday {
    color: #64748b !important;
    font-weight: 700 !important;
    font-size: 13px !important;
  }

  /* 日期格子 */
  .flatpickr-day {
    border-radius: 10px !important; /* 圓角方形 */
    border: 1px solid transparent !important;
    color: #475569 !important;
    font-weight: 500 !important;
    font-size: 14px !important;
    margin: 2px !important; /* 減少格子間距 */
    height: 36px !important; /* 固定高度，避免過大 */
    line-height: 36px !important;
    width: 36px !important;
    max-width: 36px !important;
    transition: all 0.2s !important;
  }

  /* === 選取狀態樣式 (Solid Green) - 這是「被選中」的日期 === */
  .flatpickr-day.selected, 
  .flatpickr-day.startRange, 
  .flatpickr-day.endRange, 
  .flatpickr-day.selected.inRange, 
  .flatpickr-day.startRange.inRange, 
  .flatpickr-day.endRange.inRange, 
  .flatpickr-day.selected:focus, 
  .flatpickr-day.startRange:focus, 
  .flatpickr-day.endRange:focus, 
  .flatpickr-day.selected:hover, 
  .flatpickr-day.startRange:hover, 
  .flatpickr-day.endRange:hover, 
  .flatpickr-day.selected.prevMonthDay, 
  .flatpickr-day.startRange.prevMonthDay, 
  .flatpickr-day.endRange.prevMonthDay, 
  .flatpickr-day.selected.nextMonthDay, 
  .flatpickr-day.startRange.nextMonthDay, 
  .flatpickr-day.endRange.nextMonthDay {
    background: #10b981 !important; /* 實心綠色 */
    border-color: #10b981 !important; 
    color: #fff !important; 
    box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
  }

  /* === 今天樣式 (Today) - 這是「今天」但未被選中時的樣式 === */
  /* ★★★ 修正處：讓今天呈現綠色外框 (類似圖 1 的風格) */
  .flatpickr-day.today { 
    border: 2px solid #10b981 !important; 
    color: #10b981 !important;
    background: transparent !important;
  }
  
  /* 如果「今天」同時被「選中」，則使用實心綠 */
  .flatpickr-day.today.selected {
    background: #10b981 !important;
    color: #fff !important;
    border-color: #10b981 !important;
  }

  /* 滑鼠懸停 */
  .flatpickr-day:hover {
    background: #ecfdf5 !important; 
    color: #059669 !important;
    border-color: transparent !important;
  }

  /* 綠點指示 (用於顯示有事件的日期) */
  .flatpickr-day.has-record::after {
    content: ''; position: absolute; bottom: 3px; width: 4px; height: 4px;
    background-color: #10b981; border-radius: 50%; left: 0; right: 0; margin: 0 auto;
  }
  .flatpickr-day.selected.has-record::after {
    background-color: #fff;
  }

  /* === 側邊欄日曆樣式 (保持並優化) === */
  .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
  .cal-title-btn { font-weight: 700; color: #334155; font-size: 0.9rem; padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 4px; }
  .cal-title-btn:hover { background-color: #f1f5f9; color: #10b981; }
  .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
  .cal-weekday { text-align: center; font-size: 11px; font-weight: 700; color: #94a3b8; padding-bottom: 8px; }
  .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 13px; color: #475569; border-radius: 12px; cursor: pointer; position: relative; transition: all 0.2s; width: 100%; }
  .cal-day:hover { background-color: #f0f9ff; color: #0ea5e9; }
  .cal-day.is-selected { background-color: #10b981 !important; color: #ffffff !important; font-weight: 700; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3); }
  .cal-day.other-month { opacity: 0; pointer-events: none; }
  .cal-day.has-record::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background-color: #10b981; border-radius: 50%; }
  .cal-day.is-selected.has-record::after { background-color: white; }

  /* === UI 優化 CSS 類別 === */
  .card-hover { transition: transform 0.2s ease, box-shadow 0.2s ease; }
  .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
  
  .input-animated {
    transition: all 0.2s ease;
    border: 1px solid #e2e8f0;
  }
  .input-animated:focus {
    border-color: #34d399;
    box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.1);
    background-color: #fff;
  }

  .nav-btn { position: relative; overflow: hidden; }
  .nav-btn::after {
    content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
    background: #10b981; transform: scaleY(0); transition: transform 0.2s ease;
    border-radius: 0 4px 4px 0;
  }
  .nav-btn.active { background: linear-gradient(90deg, rgba(30, 41, 59, 1) 0%, rgba(30, 41, 59, 0.8) 100%); color: white; }
  .nav-btn.active::after { transform: scaleY(1); }

  /* 隱藏原生日期 icon */
  input[type="date"]::-webkit-inner-spin-button,
  input[type="date"]::-webkit-calendar-picker-indicator {
      display: none;
      -webkit-appearance: none;
  }
</style>
