<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Flatpickr 日曆核心樣式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
  /* === Flatpickr 進階美化與結構調整 === */
  
  /* 1. 縮小整體外框寬度與字體 */
  .flatpickr-calendar {
    width: 250px !important; /* 寬度微調以符合緊湊佈局 */
    background: #fff;
    border-radius: 1.25rem !important;
    box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1) !important;
    border: 1px solid #e2e8f0 !important;
    font-family: 'Noto Sans TC', sans-serif !important;
  }

  /* 2. 放大並美化月份與年份下拉選單 (修正點 1) */
  .flatpickr-current-month {
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    font-size: 16px !important; /* 放大年月字體 */
    font-weight: 700 !important;
    color: #1e293b !important;
    padding: 10px 0 !important;
  }

  /* 月份下拉選單美化 */
  .flatpickr-monthDropdown-months {
    background: transparent !important;
    border: none !important;
    border-radius: 6px !important;
    padding: 2px 6px !important;
    cursor: pointer !important;
    font-weight: 700 !important;
    font-size: 16px !important; /* 同步放大 */
    color: #1e293b !important;
    appearance: none !important; /* 移除原生樣式 */
    transition: background 0.2s;
  }
  
  .flatpickr-monthDropdown-months:hover {
    background: #ecfdf5 !important; /* 翡翠綠淺色背景 */
    color: #10b981 !important;
  }

  /* 年份選單樣式 (Flatpickr 年份為數值輸入，美化為下拉質感) */
  .numInput.cur-year {
    font-weight: 700 !important;
    font-size: 16px !important; /* 同步放大 */
    color: #1e293b !important;
    padding: 2px 4px !important;
    border-radius: 6px !important;
    transition: background 0.2s;
  }

  .numInput.cur-year:hover {
    background: #ecfdf5 !important;
  }

  /* 3. 縮減日期格子間距 (修正點 2) */
  .dayContainer {
    width: 238px !important; /* 緊湊寬度 */
    min-width: 238px !important;
    max-width: 238px !important;
    padding: 0 6px 6px 6px !important;
  }

  .flatpickr-day {
    max-width: 34px !important; 
    height: 34px !important;     
    line-height: 34px !important; 
    margin: 0 !important; /* 間距縮減為 0 */
    border-radius: 8px !important;
    font-size: 13px !important;
  }

  /* 4. 保持翡翠綠配色樣式 */
  .flatpickr-day.selected, .flatpickr-day.selected:hover, .flatpickr-day.selected:focus {
    background: #10b981 !important; 
    border-color: #10b981 !important;
    color: #fff !important;
  }

  .flatpickr-day:hover {
    background: #ecfdf5 !important;
    border-color: #ecfdf5 !important;
    color: #10b981 !important;
  }

  .flatpickr-day.today {
    border-color: #10b981 !important;
    color: #10b981 !important;
  }

  /* 箭頭美化 */
  .flatpickr-prev-month, .flatpickr-next-month {
    padding: 4px !important;
    margin: 5px !important;
  }
  
  .flatpickr-prev-month:hover svg, .flatpickr-next-month:hover svg {
    fill: #10b981 !important;
  }

  /* 解決滾動位移與圖標隱藏 */
  .flatpickr-wrapper {
    display: block !important;
    width: 100% !important;
  }

  input[type="date"]::-webkit-calendar-picker-indicator {
    display: none !important;
    -webkit-appearance: none;
  }

  /* === 頁面基礎樣式 (保持現有配色) === */
  body {
    font-family: 'Noto Sans TC', sans-serif;
    overflow: hidden; 
    background-color: #f3f4f6;
  }

  /* 自定義滾動條 */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  /* 導覽列激活狀態 (Emerald-500) */
  .nav-item.active {
    background-color: #10b981;
    color: white;
    font-weight: 500;
  }
  
  .nav-item {
    color: #9ca3af;
    transition: all 0.2s;
  }
  
  .nav-item:hover:not(.active) {
    background-color: #1f2937;
    color: white;
  }

  /* Loading Spinner */
  .loader {
    border: 3px solid #f3f3f3;
    border-radius: 50%;
    border-top: 3px solid #10b981;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- 引入 Flatpickr 主程式與語系 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
