<style>
  /* === 全域字體與動畫 === */
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
  
  body { 
    font-family: 'Noto Sans TC', sans-serif; 
    background-color: #f1f5f9; 
  }

  /* 頁面切換淡入動畫 */
  .view-animate {
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 滾動條優化 */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

  /* === 列印樣式 (修正空白頁與標題對齊) === */
  @media print {
    /* 1. 隱藏不必要的介面元素 */
    #sidebar, .no-print, .flatpickr-calendar, button,
    input[type="date"]::-webkit-calendar-picker-indicator { display: none !important; }
    
    /* 2. 強制重置版面尺寸與背景 (加入 html 與 min-height 修正空白頁) */
    html, body, main, #main-content, #contentArea, #view-overview {
      height: auto !important; 
      min-height: 0 !important; /* 關鍵：覆蓋 h-screen */
      width: 100% !important; 
      overflow: visible !important;
      margin: 0 !important; 
      padding: 0 !important; 
      background-color: white !important;
      display: block !important; /* 取消 flex 佈局，防止強制分頁 */
    }
    
    /* 3. 確保列印標頭顯示並啟用 Flex (以支援左右對齊) */
    #print-header { 
        display: flex !important; 
        width: 100% !important;
        justify-content: space-between !important; /* 關鍵：確保姓名靠右 */
        align-items: center !important;
        border-bottom: 2px solid #000 !important; 
        margin-bottom: 15px !important; 
    }

    /* 4. 隱藏「螢幕版」的卡片列表 */
    #overviewListContainer { display: none !important; }

    /* 5. 強制顯示「列印版」的表格 */
    #overviewPrintTable { display: block !important; }

    /* 6. 定義列印專用表格樣式 (黑白、清晰、格線) */
    .print-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px; /* A4 適合閱讀的大小 */
      color: #000;
      margin-top: 10px;
    }
    
    .print-table th {
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      text-align: left;
      font-weight: 800;
      background-color: transparent !important;
    }
    
    .print-table td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
      line-height: 1.4;
    }
    
    /* 避免表格內容被切斷 */
    .print-table tr {
      page-break-inside: avoid;
      break-inside: avoid;
    }

    /* 其他樣式重置 */
    ::-webkit-scrollbar { display: none; }
    .bg-slate-50 { background-color: #fff !important; }
    .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
    .rounded-\[2rem\], .rounded-\[2\.5rem\], .rounded-xl, .rounded-2xl { border-radius: 0 !important; }
    
    /* 確保所有元素在列印時都不會強制分頁 */
    * {
       break-before: auto !important;
       page-break-before: auto !important;
    }
  }

  /* === Flatpickr 日曆優化 (針對圖 1 風格修正) === */
  .flatpickr-calendar {
    font-family: 'Noto Sans TC', sans-serif !important;
    border: none !important;
    border-radius: 16px !important;
    padding: 8px !important; 
    width: auto !important;
    background: #fff !important;
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1) !important;
    z-index: 99999 !important;
    margin-top: 8px !important;
  }
  
  .flatpickr-months {
    padding-top: 5px !important;
    padding-bottom: 5px !important;
  }
  
  .flatpickr-current-month {
    font-size: 110% !important;
    padding-top: 0 !important;
  }
  
  .flatpickr-current-month span.cur-month {
    font-weight: 700 !important;
    color: #334155 !important;
    margin-right: 5px !important;
  }
  
  .flatpickr-current-month input.cur-year {
    font-weight: 700 !important;
    color: #334155 !important;
  }

  .flatpickr-weekdays {
    margin-top: 5px !important;
  }
  
  span.flatpickr-weekday {
    color: #64748b !important;
    font-weight: 700 !important;
    font-size: 13px !important;
  }

  .flatpickr-day {
    border-radius: 10px !important;
    border: 1px solid transparent !important;
    color: #475569 !important;
    font-weight: 500 !important;
    font-size: 14px !important;
    margin: 2px !important;
    height: 36px !important;
    line-height: 36px !important;
    width: 36px !important;
    max-width: 36px !important;
    transition: all 0.2s !important;
  }

  /* === 選取狀態樣式 (Solid Green) === */
  .flatpickr-day.selected, 
  .flatpickr-day.startRange, 
  .flatpickr-day.endRange, 
  .flatpickr-day.selected.inRange, 
  .flatpickr-day.startRange.inRange, 
  .flatpickr-day.endRange.inRange, 
  .flatpickr-day.selected:focus, 
  .flatpickr-day.startRange:focus, 
  .flatpickr-day.endRange:focus, 
  .flatpickr-day.selected:hover, 
  .flatpickr-day.startRange:hover, 
  .flatpickr-day.endRange:hover, 
  .flatpickr-day.selected.prevMonthDay, 
  .flatpickr-day.startRange.prevMonthDay, 
  .flatpickr-day.endRange.prevMonthDay, 
  .flatpickr-day.selected.nextMonthDay, 
  .flatpickr-day.startRange.nextMonthDay, 
  .flatpickr-day.endRange.nextMonthDay {
    background: #10b981 !important;
    border-color: #10b981 !important; 
    color: #fff !important; 
    box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
  }

  /* === 今天樣式 (Today) === */
  .flatpickr-day.today { 
    border: 2px solid #10b981 !important; 
    color: #10b981 !important;
    background: transparent !important;
  }
  
  .flatpickr-day.today.selected {
    background: #10b981 !important;
    color: #fff !important;
    border-color: #10b981 !important;
  }

  .flatpickr-day:hover {
    background: #ecfdf5 !important; 
    color: #059669 !important;
    border-color: transparent !important;
  }

  .flatpickr-day.has-record::after {
    content: ''; position: absolute; bottom: 3px; width: 4px; height: 4px;
    background-color: #10b981; border-radius: 50%; left: 0; right: 0; margin: 0 auto;
  }
  .flatpickr-day.selected.has-record::after {
    background-color: #fff;
  }

  /* === 側邊欄日曆樣式 === */
  .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
  .cal-title-btn { font-weight: 700; color: #334155; font-size: 0.9rem; padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 4px; }
  .cal-title-btn:hover { background-color: #f1f5f9; color: #10b981; }
  .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
  .cal-weekday { text-align: center; font-size: 11px; font-weight: 700; color: #94a3b8; padding-bottom: 8px; }
  .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 13px; color: #475569; border-radius: 12px; cursor: pointer; position: relative; transition: all 0.2s; width: 100%; }
  .cal-day:hover { background-color: #f0f9ff; color: #0ea5e9; }
  .cal-day.is-selected { background-color: #10b981 !important; color: #ffffff !important; font-weight: 700; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3); }
  .cal-day.other-month { opacity: 0; pointer-events: none; }
  .cal-day.has-record::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background-color: #10b981; border-radius: 50%; }
  .cal-day.is-selected.has-record::after { background-color: white; }

  /* === UI 優化 CSS 類別 === */
  .card-hover { transition: transform 0.2s ease, box-shadow 0.2s ease; }
  .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
  
  .input-animated {
    transition: all 0.2s ease;
    border: 1px solid #e2e8f0;
  }
  .input-animated:focus {
    border-color: #34d399;
    box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.1);
    background-color: #fff;
  }

  .nav-btn { position: relative; overflow: hidden; }
  .nav-btn::after {
    content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
    background: #10b981; transform: scaleY(0); transition: transform 0.2s ease;
    border-radius: 0 4px 4px 0;
  }
  .nav-btn.active { background: linear-gradient(90deg, rgba(30, 41, 59, 1) 0%, rgba(30, 41, 59, 0.8) 100%); color: white; }
  .nav-btn.active::after { transform: scaleY(1); }

  /* 隱藏原生日期 icon */
  input[type="date"]::-webkit-inner-spin-button,
  input[type="date"]::-webkit-calendar-picker-indicator {
      display: none;
      -webkit-appearance: none;
  }

  /* === ★★★ 新增：自訂 Modal 動畫 ★★★ === */
  .modal-animate-in {
    animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  @keyframes modalIn {
    0% { opacity: 0; transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* 自訂文字陰影 (用於 Lightbox 標題) */
  .text-shadow-sm {
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  /* === ★★★ 新增：自定義下拉選單箭頭 (SVG) ★★★ === */
  .custom-select-arrow {
    /* 使用 URL編碼 的 SVG (Material Icon: expand_more) 顏色為 slate-400 (#94a3b8) */
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2394a3b8'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 9l-7 7-7-7'%3e%3c/path%3e%3c/svg%3e");
    background-position: right 0.75rem center;
    background-repeat: no-repeat;
    background-size: 1.25rem;
  }

  /* === ★★★ 新增：逆時針旋轉動畫 (用於 Loading 圖示) ★★★ === */
  @keyframes spin-reverse {
    from { transform: rotate(0deg); }
    to { transform: rotate(-360deg); }
  }

  .animate-spin-reverse {
    animation: spin-reverse 1s linear infinite;
  }
</style>
