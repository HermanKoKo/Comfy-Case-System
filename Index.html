<!-- 醫師看診分頁 (view-doctor) -->
<div id="view-doctor" class="hidden space-y-6">
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="px-6 py-4 bg-gray-50/50 border-b border-gray-100 flex items-center gap-3">
      <div class="bg-emerald-100 p-2 rounded-lg text-emerald-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
      </div>
      <h3 class="text-lg font-bold text-gray-800">新增醫師看診單</h3>
    </div>

    <form id="doctorForm" class="p-6 space-y-6">
      <input type="hidden" name="個案編號" class="auto-fill-id">
      <input type="hidden" name="紀錄ID" id="doctorLogId">

      <!-- 第一排：日期、醫師、護理師 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">日期</label>
          <input type="date" name="日期" id="doctorDate" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">看診醫師</label>
          <select name="看診醫師" id="selectDoctor" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition" required>
            <option value="">載入中...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">護理師</label>
          <select name="護理師" id="selectNurse" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition" required>
            <option value="">載入中...</option>
          </select>
        </div>
      </div>

      <!-- SOAP 結構 (2x2) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="text-sm font-bold text-gray-700 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 text-[10px] px-1.5 py-0.5 rounded">S</span> 主訴 (Subjective)</label>
          <textarea name="主訴" rows="4" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none transition" placeholder="患者主觀描述..."></textarea>
        </div>
        <div class="space-y-2">
          <label class="text-sm font-bold text-gray-700 flex items-center gap-2"><span class="bg-indigo-100 text-indigo-600 text-[10px] px-1.5 py-0.5 rounded">O</span> 客觀檢查 (Objective)</label>
          <textarea name="客觀檢查" rows="4" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none transition" placeholder="理學檢查數據..."></textarea>
        </div>
        <div class="space-y-2">
          <label class="text-sm font-bold text-gray-700 flex items-center gap-2"><span class="bg-amber-100 text-amber-600 text-[10px] px-1.5 py-0.5 rounded">A</span> 診斷 (Assessment)</label>
          <textarea name="診斷" rows="4" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none transition" placeholder="醫師診斷結果..."></textarea>
        </div>
        <div class="space-y-2">
          <label class="text-sm font-bold text-gray-700 flex items-center gap-2"><span class="bg-emerald-100 text-emerald-600 text-[10px] px-1.5 py-0.5 rounded">P</span> 治療計劃 (Plan)</label>
          <textarea name="治療計畫" rows="4" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none transition" placeholder="後續處置計畫..."></textarea>
        </div>
      </div>

      <div class="flex justify-between items-center pt-4 border-t border-gray-50">
        <button type="button" class="text-gray-400 flex items-center gap-2 text-sm hover:text-gray-600"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>下載紀錄 PDF</button>
        <button type="button" onclick="submitForm('doctor')" class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-emerald-500/20 transition active:scale-95">儲存看診單</button>
      </div>
    </form>
  </div>

  <div class="space-y-4">
    <div class="flex items-center gap-2 px-1"><div class="w-1 h-5 bg-emerald-500 rounded-full"></div><h3 class="font-bold text-gray-800">歷史看診紀錄</h3></div>
    <div id="doctorHistoryList" class="grid grid-cols-1 gap-4"></div>
  </div>
</div>
